<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eceaef, #07b2e6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            width: 100%;
            max-width: 450px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            background-color: #fdfdfd;
        }

        .card .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .card .icon-container img {
            width: 80px;
            height: 80px;
        }

        .card h2 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .card p.subtitle {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 14px;
            color: #555;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: none;
            margin-bottom: 1rem;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 10px rgba(108, 99, 255, 0.2);
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
            border-radius: 10px;
            height: 45px;
            width: 100%;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #5849c8;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.2);
        }

        .btn-link {
            display: block;
            text-align: center;
            font-size: 14px;
            color: #6c63ff;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-link:hover {
            color: #5849c8;
        }

        /* Animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="card fade-in">
        <div class="icon-container">
            <img src="https://cdn-icons-png.flaticon.com/512/2922/2922510.png" alt="Register Icon" />
        </div>
         <!-- Display Alerts -->
         {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
             <div class="my-3">
                 {% for category, message in messages %}
                     <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                         {{ message }}
                         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                         </button>
                     </div>
                 {% endfor %}
             </div>
         {% endif %}
     {% endwith %}
        <h2>Register</h2>
        <p class="subtitle">Create your account to get started</p>
        <form method="POST" action="/register">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <select id="role" name="role" class="form-control">
                <option value="viewer">Viewer</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit" class="btn-primary">Register</button>
            <a href="/login" class="btn-link">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
