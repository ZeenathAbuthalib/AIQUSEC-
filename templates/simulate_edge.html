<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate Edge Processing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulate Edge Processing</h1>
        <hr>
        <form id="simulateForm" method="POST" action="/simulate_edge">
            <div class="mb-3">
                <label for="data" class="form-label">Input Data</label>
                <textarea class="form-control" id="data" name="data" rows="4" placeholder='{"velocity": 1.5, "packets": 100}'></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simulate</button>
        </form>
    </div>
</body>
</html>
